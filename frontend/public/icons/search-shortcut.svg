<!-- 搜索图标 SVG -->
<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 主搜索圆圈 -->
  <circle cx="10" cy="10" r="7" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="1.8"/>
  
  <!-- 搜索手柄 -->
  <path d="M21 21l-6-6" 
        stroke="currentColor" 
        stroke-width="1.8" 
        stroke-linecap="round"/>
  
  <!-- 内部装饰圆圈 -->
  <circle cx="10" cy="10" r="4" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="0.8" 
          opacity="0.3"/>
  
  <!-- 高光点 -->
  <circle cx="8" cy="8" r="1" 
          fill="currentColor" 
          opacity="0.4"/>
</svg>